            - [~, ~, brightnessDown, brightnessUp, ~, ~, ~]
            - [   left, down, up, right, ~, ~]
            - [~, wheelLeft, wheelDown, wheelUp, wheelRight, ~, ~]
            - [      volumeDown, volumeUp, volumeToggle, ~, ~]
          right-thumb:
            - [~, ~]
