keys:
  capsDance:
    type: dance
    tap:
    - [capsLock]
    - [toggleSymbol]
    hold:
    - [holdSymbol]
    - [holdSymbol, lctrl]
    - [holdSymbol, lalt]
  zDance:
    type: dance
    tap: 
    - [z]
    hold:
    - [lctrl]
    - [lctrl, lshift]
    - [lctrl, lshift, lalt]
  xDance:
    type: dance
    tap: 
    - [x]
    hold:
    - [lalt]
    - [lalt, lshift]
    - [lalt, lshift, lctrl]
  cDance:
    type: dance
    tap: 
    - [c]
    hold:
    - [lgui]
    - [lgui, lshift]
    - [lgui, lshift, lctrl]
  slashDance:
    type: dance
    tap: 
    - ["/"]
    hold:
    - [rctrl]
    - [rctrl, rshift]
    - [rctrl, rshift, ralt]
  dotDance:
    type: dance
    tap: 
    - ["."]
    hold:
    - [ralt]
    - [ralt, rshift]
    - [ralt, rshift, rctrl]
  commaDance:
    type: dance
    tap: 
    - [","]
    hold:
    - [rgui]
    - [rgui, rshift]
    - [rgui, rshift, rctrl]
  F1Dance: { type: dance, tap: [['f1'], ['f11']]}
  F2Dance: { type: dance, tap: [['f2'], ['f12']]}
  F3Dance: { type: dance, tap: [['f3'], ['f13']]}
  F4Dance: { type: dance, tap: [['f4'], ['f14']]}
  F5Dance: { type: dance, tap: [['f5'], ['f15']]}
  F6Dance: { type: dance, tap: [['f6'], ['f16']]}
  F7Dance: { type: dance, tap: [['f7'], ['f17']]}
  F8Dance: { type: dance, tap: [['f8'], ['f18']]}
  F9Dance: { type: dance, tap: [['f9'], ['f19']]}
  F10Dance: { type: dance, tap: [['f10'], ['f20']]}
  semicolonDance:
    type: dance
    tap:
    - [";"]
    hold:
    - [holdNavigation]
    - [holdSymbol]
  quoteDance:
    type: dance
    tap:
    - ["'"]
    hold:
    - [holdEmoji]
    - [holdEmoji, lctrl]
    - [holdEmoji, lctrl, lalt]
map:
    "shift(": LSPO
    "shift)": RSPC
    pageUp: PGUP
    pageDown: PGDN
    space: SPC
    backspace: BSPC
    enter: ENT
    "[": LBRC 
    "]": RBRC 
    "(": LPRN
    ")": RPRN
    "{": LCBR
    "}": RCBR
    "'": QUOT
    ",": COMM
    "`": GRV
    .: DOT
    "\\": BSLS
    /: SLSH
    "!": EXLM
    "@": AT
    "#": HASH
    "$": DLR
    "%": PERC
    "~": TILD
    "^": CIRC
    "+": PPLS
    "-": MINS
    "*": PAST
    "=": EQL
    "&": AMPR
    "|": PIPE
    ";": SCOLON
    mouseLeftButton: BTN1
    mouseRightButton: BTN2
    mouseLeft: MS_L
    mouseRight: MS_R
    mouseUp: MS_U
    mouseDown: MS_D
    wheelLeft: WH_L
    wheelRight: WH_R
    wheelUp: WH_U
    wheelDown: WH_D
    left: LEFT
    right: RGHT
    up: UP
    down: DOWN
    brightnessUp: BRIU
    brightnessDown: BRID
    volumeUp: VOLU
    volumeDown: VOLD
    volumeToggle: MUTE
    shutdown: PWR
    sleep: SLEP
    windowsMode: UC_M_WC
    macosMode: UC_M_OS
    playMacro1: DYN_MACRO_PLAY1
    playMacro2: DYN_MACRO_PLAY2
    recordMacro1: DYN_REC_START1
    recordMacro2: DYN_REC_START2
    stopRecordMacro: DYN_REC_STOP
    enterBootloader: ZKC_BTL