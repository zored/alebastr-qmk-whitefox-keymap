keys:
  capsDance:
    type: dance
    tap:
    - [capsLock]
    - [toggleSymbol]
    hold:
    - [holdSymbol]
    - [holdSymbol, lCtrl]
    - [holdSymbol, lAlt]
  zDance:
    type: dance
    tap: 
    - [z]
    hold:
    - [lCtrl]
    - [lCtrl, lShift]
    - [lCtrl, lShift, lAlt]
  lShiftDance:
    type: dance
    tap: 
    - [lShift, 9] # (
    hold:
    - [lShift]
    - [lShift, lAlt]
    - [lShift, lAlt, lgui]
  rShiftDance:
    type: dance
    tap: 
    - [lShift, 0] # )
    hold:
    - [rShift]
    - [rShift, rAlt]
    - [rShift, rAlt, rgui]
  xDance:
    type: dance
    tap: 
    - [x]
    hold:
    - [lAlt]
    - [lAlt, lShift]
    - [lAlt, lShift, lCtrl]
  cDance:
    type: dance
    tap: 
    - [c]
    hold:
    - [lgui]
    - [lgui, lShift]
    - [lgui, lShift, lCtrl]
  slashDance:
    type: dance
    tap: 
    - ['/']
    hold:
    - [rCtrl]
    - [rCtrl, rShift]
    - [rCtrl, rShift, rAlt]
  dotDance:
    type: dance
    tap: 
    - ['.']
    hold:
    - [rAlt]
    - [rAlt, rShift]
    - [rAlt, rShift, rCtrl]
  commaDance:
    type: dance
    tap: 
    - [',']
    hold:
    - [rgui]
    - [rgui, rShift]
    - [rgui, rShift, rCtrl]
  F1Dance: { type: dance, tap: [['f1'], ['f11']]}
  F2Dance: { type: dance, tap: [['f2'], ['f12']]}
  F3Dance: { type: dance, tap: [['f3'], ['f13']]}
  F4Dance: { type: dance, tap: [['f4'], ['f14']]}
  F5Dance: { type: dance, tap: [['f5'], ['f15']]}
  F6Dance: { type: dance, tap: [['f6'], ['f16']]}
  F7Dance: { type: dance, tap: [['f7'], ['f17']]}
  F8Dance: { type: dance, tap: [['f8'], ['f18']]}
  F9Dance: { type: dance, tap: [['f9'], ['f19']]}
  F10Dance: { type: dance, tap: [['f10'], ['f20']]}
  semicolonDance:
    type: dance
    tap:
    - [';']
    hold:
    - [holdNavigation]
  quoteDance:
    type: dance
    tap:
    - ["'"]
    hold:
    - [holdEmoji]
    - [holdEmoji, lCtrl]
    - [holdEmoji, lCtrl, lAlt]
map:
    'shift(': LSPO
    'shift)': RSPC
    pageUp: PGUP
    pageDown: PGDN
    space: SPC
    backspace: BSPC
    enter: ENT
    '[': LBRC 
    ']': RBRC 
    '(': LPRN
    ')': RPRN
    '{': LCBR
    '}': RCBR
    "'": QUOT
    ',': COMM
    '`': GRV
    .: DOT
    '\': BSLS
    /: SLSH
    '!': EXLM
    '@': AT
    '#': HASH
    '$': DLR
    '%': PERC
    '~': TILD
    '^': CIRC
    '+': PPLS
    '-': MINS
    '*': PAST
    '=': EQL
    '&': AMPR
    '|': PIPE
    ';': SCOLON
    mouseLeftButton: BTN1
    mouseRightButton: BTN2
    mouseLeft: MS_L
    mouseRight: MS_R
    mouseUp: MS_U
    mouseDown: MS_D
    wheelLeft: WH_L
    wheelRight: WH_R
    wheelUp: WH_U
    wheelDown: WH_D
    left: LEFT
    right: RGHT
    up: UP
    down: DOWN
    brightnessUp: BRIU
    brightnessDown: BRID
    volumeUp: VOLU
    volumeDown: VOLD
    volumeToggle: MUTE
    shutdown: PWR
    sleep: SLEP
    windowsMode: UC_M_WC
    macosMode: UC_M_OS
    playMacro1: DYN_MACRO_PLAY1
    playMacro2: DYN_MACRO_PLAY2
    recordMacro1: DYN_REC_START1
    recordMacro2: DYN_REC_START2
    stopRecordMacro: DYN_REC_STOP
    enterBootloader: ZKC_BTL